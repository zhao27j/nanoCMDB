{% load auth_extras %}

<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button 
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#flush-changeHistory"
        aria-expanded="false"
        aria-controls="flush-changeHistory"
        style="height: 25px;"
      >
        ...
      </button>
    </h2>
    <div id="flush-changeHistory" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>by</th>
              <th>on</th>
            </tr>
          </thead>
          <tbody>
            {% for change in changes %}
            <tr>
              <td class="text-wrap" style="max-width: 576px"><small>{{ change.detail }}</small></td>
              <td><small>{{ change.by.get_full_name }}</small></td>
              <td><small>{{ change.on }}</small></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
