{% load static %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'base_carousel_portrait_1.bmp' %}" class="d-block w-75" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'base_carousel_portrait_2.bmp' %}" class="d-block w-75" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'base_carousel_portrait_3.bmp' %}" class="d-block w-75" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'base_carousel_portrait_4.bmp' %}" class="d-block w-75" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'base_carousel_portrait_5.bmp' %}" class="d-block w-75" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
