{% load static %}

<link rel="stylesheet" href="{% static 'nanopay/style.css' %}">

<!-- new Payment Request Modal -->
<div class="modal fade" id="paymentReqModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" style="display: none;">
  {% csrf_token %}
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="row py-3">
          <div class="col">
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>

        <div class="input-group my-3">
          <label class="input-group-text" for="amount">invoice amount</label>
          <input type="number" class="form-control" id="amount" aria-label="invoice amount" required disabled>
          <small class="" style="color: Tomato"></small>
          <select class="form-selec w-auto" id="vat" required disabled>
            <option value="" selected>VAT ...</option>
            <option value="6%">6</option>
            <option value="11%">11</option>
            <option value="13%">13</option>
          </select>
          <small class="" style="color: Tomato"></small>
          <label class="input-group-text" for="vat">%</label>
        </div>

        <!--
        <div class="input-group mb-3">
          <label class="input-group-text" for="budget_category">Budget Category</label>
          <select class="form-select" id="budget_category">
            <option selected>Choose...</option>
            <option value="6%">6%</option>
            <option value="11%">11%</option>
          </select>
          <label class="input-group-text" for="budget_system">Budget System</label>
          <select class="form-select" id="budget_system">
            <option selected>Choose...</option>
            <option value="6%">6%</option>
            <option value="11%">11%</option>
          </select>
        </div>
        -->

        <div class="input-group my-3"> <!-- Budget [预算] -->
          <div class="input-group-text">
            <!-- Budget Category [预算种类] -->
            <label class="form-check-label" for="budget_category">Budget category</label>
            <div class="form-check form-switch">
              <input class="form-check-input mx-3" type="checkbox" role="switch" id="budget_category" checked disabled
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-html="true"
                data-bs-title="Budget Category [预算种类]"
              />
              <small class="" style="color: Tomato"></small>
            </div>
            <!-- Budget System [预算系统] -->
            <label class="form-check-label" for="budget_system">Budget system</label>
              <div class="form-check form-switch">
                <input class="form-check-input mx-3" type="checkbox" role="switch" id="budget_system" checked disabled
                  data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-html="true"
                  data-bs-title="Budget System [预算系统]"
                />
                <small class="" style="color: Tomato"></small>
              </div>
          </div>
        </div>
        
        <div class="input-group my-3"> <!-- Payment Method [付款方式] -->
          <div class="input-group-text">
            <label class="form-check-label me-3" for="payment_method">Payment method</label>
            <div class="form-check form-check-inline"
              data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-html="true"
              data-bs-title="Cheque [支票]"
            >
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="payment_method" value="cheque"  disabled />
              <small class="" style="color: Tomato"></small>
              <label class="form-check-label" for="payment_method_cheque">cheque</label>
            </div>
            <div class="form-check form-check-inline"
              data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-html="true"
              data-bs-title="Cash [现金]"
            >
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="payment_method" value="cash" disabled />
              <small class="" style="color: Tomato"></small>
              <label class="form-check-label" for="payment_method_cash">cash</label>
            </div>
            <div class="form-check form-check-inline"
              data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-html="true"
              data-bs-title="Wire Transfer [转账]"
            >
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="payment_method" value="wire transfer" checked disabled />
              <small class="" style="color: Tomato"></small>
              <label class="form-check-label" for="payment_method_wire_transfer">wire transfer</label>
            </div>
          </div>
        </div>

        <div class="row my-3">
          <div class="col">
            <label for="non_payroll_expense" class="col-form-label">non Payroll Expense <em></em></label>
            <input type="text" class="form-control" id="non_payroll_expense" list="nPEDatalist" required disabled />
            <small class="" style="color: Tomato"></small>
            <datalist id="nPEDatalist"></datalist>
          </div>
        </div>

        <div class="row my-3">
          <div class="col">
            <input type="file" multiple class="form-control" id="scanned_copy" required disabled />
            <small class="" style="color: Tomato"></small>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" id="modalBtnNext" class="btn btn-primary">next</button>
        <button type="submit" id="modalBtnSubmit" class="btn btn-secondary" data-bs-dismiss="modal" >submit</button>
        {# <button id="paymentReqModalBtn" class="btn btn-primary" data-bs-target="#paymentReqModalNext" data-bs-toggle="modal">next</button> #}
      </div>
    </div>
  </div>
</div>

<!-- js -->
