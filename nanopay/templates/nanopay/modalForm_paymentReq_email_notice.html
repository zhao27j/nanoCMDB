<div class="modal fade" id="paymentReqEmailNoticeModal" tabindex="-1" aria-labelledby="paymentReqEmailNoticeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="paymentReqEmailNoticeModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- <form> -->
        <div class="mb-3">
          <label for="contact" class="col-form-label">Recipient:</label>
          <input type="text" class="form-control" id="contact"  list="contactDataList" required>
          <small class="" style="color: Tomato"></small>
          <datalist id="contactDataList"></datalist>
        </div>
        <!-- </form> -->
      </div>
      
      <div class="modal-footer">
        {% csrf_token %}
        <button type="button" id="preview" class="btn btn-secondary">preview</button>
        <button type="button" id="send" class="btn btn-primary">send</button> <!-- data-bs-dismiss="modal" -->
      </div>

    </div>
  </div>
</div>
