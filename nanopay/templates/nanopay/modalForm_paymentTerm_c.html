{% load static %}

<link rel="stylesheet" href="{% static 'nanopay/style.css' %}">

<!-- new Payment Request Modal -->
<div class="modal fade" id="paymentTermModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" style="display: none;">
  {% csrf_token %}
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="row mt-3 mb-5">
          <div class="col">
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3"><label for="plan" class="col-form-label">Plan</label></div>
          <div class="col">
            <input type="text" class="form-control" id="plan" list="planDatalist" required />
            <small class="" style="color: Tomato"></small>
            <datalist id="planDatalist"></datalist>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3"><label for="recurring" class="col-form-label">Recurring</label></div>
          <div class="col">
            <input type="number" class="form-control" id="recurring" required />
            <small class="" style="color: Tomato"></small>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3"><label for="pay_day" class="col-form-label">Date</label></div>
          <div class="col">
            <input type="date" multiple class="form-control" id="pay_day" required />
            <small class="" style="color: Tomato"></small>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3"><label for="amount" class="col-form-label">Amount</label></div>
          <div class="col">
            <input type="number" multiple class="form-control" id="amount" required />
            <small class="" style="color: Tomato"></small>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" id="modalBtnNext" class="btn btn-primary">next</button>
        <button type="submit" id="modalBtnSubmit" class="btn btn-secondary hidden" data-bs-dismiss="modal" >submit</button>
        {# <button id="paymentTermModalBtn" class="btn btn-primary" data-bs-target="#paymentTermModalNext" data-bs-toggle="modal">next</button> #}
      </div>
    </div>
  </div>
</div>

<!-- js -->
<script type="module" src="{% static 'paymentTerm_c.js' %}" defer></script>
