<div class="modal fade" id="crudEnvModal" tabindex="-1" aria-labelledby="crudEnvModalLabel" aria-hidden="true">
  {% csrf_token %}
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="crudEnvModalLabel">Settings</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <div class="row mb-3">
          <label for="EMAIL_DOMAIN" class="col-form-label">Email domain(s)</label>
          <textarea class="form-control" id="EMAIL_DOMAIN" name="" placeholder="(seperated by comma)" required></textarea>
          <small class="" style="color: Tomato"></small>
        </div>
        
        <div class="row mb-3">
          <div class="col-3"><label for="EMAIL_HOST" class="col-form-label">Email host</label></div>
          <div class="col">
            <input class="form-control" list="EMAIL_HOSTDatalist" id="EMAIL_HOST" name="" placeholder="" required />
            <small class="" style="color: Tomato"></small>
            <datalist id="EMAIL_HOSTDatalist"></datalist>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" id="btnNext" class="btn btn-primary">next</button>
        <button type="submit" id="btnSubmit" class="btn btn-secondary hidden" data-bs-dismiss="modal" >submit</button>
      </div>
    </div>
  </div>
</div>
