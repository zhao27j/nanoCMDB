{% load static %}

<link rel="stylesheet" href="{% static 'nanopay/style.css' %}">

<!-- new Payment Request Modal -->
<div class="modal fade" id="configCUDModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" style="display: none;">
  {% csrf_token %}
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLabel">configuration</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="row mt-3 mb-5">
          <div class="col">
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-9">
            <input type="text" class="form-control" id="configClass" list="configClassDatalist" placeholder="Class is required" required />
            <small class="" style="color: Tomato"></small>
            <datalist id="configClassDatalist"></datalist>
          </div>
          <div class="col">
            <input type="number" class="form-control" id="order" />
            <small class="" style="color: Tomato"></small>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3"><label for="configPara" class="col-form-label">Parameter</label></div>
          <div class="col-6">
            <input type="text" class="form-control" id="configPara" list="configParaDatalist" placeholder="required" required />
            <small class="" style="color: Tomato"></small>
            <datalist id="configParaDatalist"></datalist>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="is_secret" />
              <small class="" style="color: Tomato"></small>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="comments" class="col-form-label">Comments</label>
            <textarea type="text" class="form-control" id="comments" placeholder="optional"></textarea>
            <small class="" style="color: Tomato"></small>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col">
            <input type="file" multiple class="form-control" id="scanned_copy" placeholder="optional" />
            <small class="" style="color: Tomato"></small>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <ul id="digital_copies"></ul>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col" id="sub_configs">
          </div>
        </div>

      </div>
      
      <div class="modal-footer">
        <button type="button" id="modalBtnNext" class="btn btn-primary">next</button>
        <button type="submit" id="modalBtnSubmit" class="btn btn-secondary hidden" data-bs-dismiss="modal" >submit</button>
        {# <button id="paymentReqModalBtn" class="btn btn-primary" data-bs-target="#paymentReqModalNext" data-bs-toggle="modal">next</button> #}
      </div>
    </div>
  </div>
</div>

<!-- js -->
<script type="module" src="{% static 'config_cud.js' %}" defer></script>
