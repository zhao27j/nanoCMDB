{% load static %}

<link rel="stylesheet" href="{% static 'nanoassets/style.css' %}">

<!-- new Assets Modal -->
<div class="modal fade" id="newAssetsModal" tabindex="-1" aria-labelledby="newAssetsModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newAssetsModalLabel">New</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- <form action="" method="" id="newAssetsModalForm" class="g-3 needs-validation" novalidate="">
          {% csrf_token %} -->
        <div class="row mb-3">
          <div class="col-3"><label for="newSerialNumberModalInput" class="col-form-label">Serial #</label></div>
          <div class="col">
            <textarea type="text" class="form-control" id="newSerialNumberModalInput" placeholder="e.g. 0012398765, abc-123-xyz, ..."
                  data-bs-toggle="tooltip" data-bs-placement="right"
                  data-bs-custom-class="custom-tooltip" data-bs-html="true"
                  data-bs-title="
                    <ul>
                      <li>multiple IT assets with the same Model / Type and Contract can be added in one go using the commas as the separator, e.g. 0012398765, abc-123-xyz, ...</li>
                      <li>hyphen is the Only allowed non-alphabet-charactor for Serial # e.g. 0000-abcd-5678</li>
                    </ul>"
              ></textarea>
            <small class="" style="color: Tomato"></small>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3"><label for="newModelTypeModalInput" class="col-form-label">Model / Type</label></div>
          <div class="col">
            <input type="text" class="form-control" id="newModelTypeModalInput" list="newModelTypeModalDatalist">
            <small class="" style="color: Tomato"></small>
            <datalist id="newModelTypeModalDatalist"></datalist>
          </div>
        </div>
        <div class="row mb-3" id="newOnwerModalDiv">
          <div class="col-3"><label for="newOnwerModalInput" class="col-form-label">Owner</label></div>
          <div class="col">
            <input type="text" class="form-control" id="newOnwerModalInput" list="newOnwerModalDatalist">
            <small class="" style="color: Tomato"></small>
            <datalist id="newOnwerModalDatalist"></datalist>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3"><label for="newBranchSiteModalInput" class="col-form-label">Site</label></div>
          <div class="col">
            <input type="text" class="form-control" id="newBranchSiteModalInput" list="newBranchSiteModalDatalist">
            <small class="" style="color: Tomato"></small>
            <datalist id="newBranchSiteModalDatalist"></datalist>
          </div>
        </div>
        <div class="mb-3">
          <label for="newContractModalInput" class="col-form-label">Contract associated with</label>
          <input type="text" class="form-control" id="newContractModalInput" list="newContractModalDatalist">
          <small class="" style="color: Tomato"></small>
          <datalist id="newContractModalDatalist"></datalist>
        </div>
        <!--
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        -->
        <!-- </form> -->
      </div>
      <div class="modal-footer">
        {# <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> #}
        {# <button type="submit" id="newAssetsModalBtn" class="btn btn-primary">add</button> #}
        <button id="newAssetsModalBtn" class="btn btn-primary" data-bs-target="#newAssetsModalNext" data-bs-toggle="modal">next</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="newAssetsModalNext" aria-hidden="true" aria-labelledby="newAssetsModalNextLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newAssetsModalNextLbl">revew & confirm</h1>
        {# <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> #}
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked"></label>
        </div>
      </div>
      <div class="modal-body">
        <form action="" method="" id="newAssetsModalNextForm" class="g-3 needs-validation" novalidate="">
          {% csrf_token %}

          <div class="row mb-3">
            <div class="col-3"><div class="form-label" id="newModelTypeLblModalNext">Model / Type</div></div>
            <div class="col"><div class="form-control" id="newModelTypeValueModalNext">placeholder</div></div>
          </div>
          <div class="row mb-3">
            <div class="col-3"><div class="form-label" id="newBranchSiteLblModalNext">Branch / Site</div></div>
            <div class="col"><div class="form-control" id="newBranchSiteValueModalNext">placeholder</div></div>
          </div>
          <div class="mb-3">
            <div class="form-label" id="newContractLblModalNext">Contract associated with</div>
            <div class="form-control" id="newContractValueModalNext">placeholder</div>
          </div>

          <table class="table table-striped table-hover fw-light"></table>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#newAssetsModal" data-bs-toggle="modal">back</button>
        <button type="submit" id="newAssetsModalNextBtnSubmit" class="btn btn-primary" data-bs-dismiss="modal">add</button>
      </div>
    </div>
  </div>
</div>

<!-- js -->
<script type="module" src="{% static 'instanceNew.js' %}" defer></script>
